<!DOCTYPE html>
<head>
  <title>QUINDECENNIAL</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
  <link href="main.css?v=0.0.1" rel="stylesheet">
</head>
<body>
  <header>
    <blockquote>If you like <a href="https://voyager.jpl.nasa.gov/golden-record/">the voyager golden record</a>, taking out an ad in <a href="http://tombubul.info/lsdz.html">a zine like this</a> is the exact same idea&mdash;the ad will still be in the zine when someone is improbably looking at it in some weird room <del>15 years</del> from now.</blockquote>
    <div class="diff"></div>
  </header>
  <section>
    <img src="low-stakes.jpg" alt="v low stakes">
    <p class="lo"><span>N</span>LO&nbsp;&nbsp;WST&nbsp;&nbsp;<span>AKES</span></p>
  </section>

  <script>
    var date1 = new Date()
    var date2 = new Date('09/27/2034')
    var time = date2.getTime() - date1.getTime()
    var diff = Math.ceil(time / (1000 * 3600 * 24))
    document.querySelector('.diff').textContent = diff + ' days' 
  </script>
